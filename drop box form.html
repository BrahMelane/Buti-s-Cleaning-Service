<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!DOCTYPE html>
<html>
<head>
	<title>Dropdown Form Example</title>
</head>
<body>
	<form>
		<label for="dropdown">Select a value:</label>
		<select id="dropdown" name="dropdown" onchange="multiply()">
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
		</select>
		<br><br>
		<label for="result">Result:</label>
		<input type="text" id="result" name="result" readonly>
	</form>

	<script>
		function multiply() {
			let dropdownValue = document.getElementById("dropdown").value;
			let result = dropdownValue * 5;
			document.getElementById("result").value = result;
		}
	</script>
</body>
</html>

</body>
</html>
